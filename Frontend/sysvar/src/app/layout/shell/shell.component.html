<div class="layout" [class.sidebar-collapsed]="!sidebarOpen">
  <!-- Sidebar -->
  <aside class="sidebar">
    <div class="brand">
      <span class="logo">SYSVAR</span>
    </div>

    <nav class="menu">
      <app-nav-item
        *ngFor="let item of menuItems"
        [item]="item">
      </app-nav-item>

      <button class="nav-link logout" (click)="sair()">
        <i class="bi bi-box-arrow-right me-2"></i>
        Sair
      </button>
    </nav>

    <!-- Rodapé da sidebar: usuário -->
    <div class="sidebar-footer">
      <div class="user-chip">
        <i class="bi bi-person-circle me-2"></i>
        <span>{{ userName }} ({{ userType }})</span>
      </div>
    </div>
  </aside>

  <!-- Área principal -->
  <main class="main">
    <header class="topbar">
      <button class="btn-toggle" (click)="toggleSidebar()" aria-label="Alternar menu">
        <i class="bi bi-list"></i>
      </button>
      <div class="spacer"></div>
      <!-- (nada de user-chip aqui) -->
    </header>

    <section class="content">
      <router-outlet></router-outlet>
    </section>
  </main>
</div>
