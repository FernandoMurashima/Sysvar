<section class="pc-form">
  <header class="pc-header">
    <h2>Novo Pedido de Compra</h2>
  </header>

  <form [formGroup]="form" (ngSubmit)="salvar()" class="grid">
    <label> Fornecedor (ID)
      <input type="number" formControlName="Idfornecedor" />
    </label>

    <label> Loja (ID)
      <input type="number" formControlName="Idloja" />
    </label>

    <label> Data do Pedido
      <input type="date" formControlName="Datapedido" />
    </label>

    <label> Data de Entrega
      <input type="date" formControlName="Dataentrega" />
    </label>

    <label> Documento
      <input type="text" formControlName="Documento" />
    </label>

    <div class="actions">
      <button type="submit" [disabled]="salvando">Salvar</button>
      <button type="button" class="ghost" (click)="cancelar()">Cancelar</button>
    </div>

    <p class="err" *ngIf="erro">{{ erro }}</p>
  </form>
</section>
